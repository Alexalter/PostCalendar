<!--[*  $Id$  *]-->
<!--[include file="admin/postcalendar_admin_menu.htm"]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname=PostCalendar src=admin.gif altml=true]--></div>
<h2><!--[pnml name=$title]--></h2>
<!--[if empty($events) ]--><!--[assign var="e" value=_PC_NO_EVENTS]--><!--[/if]-->
<!--[if !empty($e)]--><div style="padding:5px; border:1px solid red; background-color: pink;font-weight:bold;text-align:center;"><!--[$e]--></div><!--[/if]-->
<!--[if !empty($msg)]--><div style="padding:5px; border:1px solid green; background-color: lightgreen;font-weight:bold;text-align:center;"><!--[$msg]--></div><!--[/if]-->

<!--[if !empty($events) ]-->
	<form class="pn-adminform" name="listevents" action="<!--[pnmodurl modname="PostCalendar" type="admin" func="adminEvents"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<div>
			<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="PostCalendar"]-->">
			<table class="pn-admintable">
				<tr>
					<td><b><!--[pnml name='_SELECT']--></b></td>
					<td><b><a href='<!--[$title_sort_url]-->'><!--[pnml name='_TITLE']--></a></b></td>
					<td><b><a href='<!--[$time_sort_url]-->'><!--[pnml name='_TIMESTAMP']--></a></b></td>
				</tr>
				<!--[section name=event loop=$events]-->  
					<tr class="<!--[cycle values="pn-odd,pn-even"]-->">
						<td><input type="checkbox" value="<!--[$events[event].eid]-->" id="pc_event_id[]" name="pc_event_id[]"/></td>
						<td><a href='<!--[pnmodurl modname="PostCalendar" type="admin" func="edit" pc_event_id=$events[event].eid]-->' ><!--[$events[event].title|pnvarprephtmldisplay]--></a></td>
						<td><!--[$events[event].time]--></td>
					</tr>
				<!--[/section]-->
			</table>
			<div style='text-align: left;'>
				<!--[html_options name=action options=$formactions selected=$actionselected]-->
				<input type="hidden" name="thelist" value="<!--[$function]-->">
				<input type="submit" value="<!--[pnml name="_PC_PERFORM_ACTION"]-->"/>
			</div>
			<div id="listmanipulator" style='text-align: center; background-color:#cccccc; padding:.5em; margin-top:.5em;'>
				<!--[if !empty($prevlink) ]-->
					<< <a href="<!--[$prevlink]-->"><!--[pnml name="_PC_PREV"]--> <!--[$offset_increment]--> <!--[pnml name="_EVENTS"]--></a>
				<!--[else]-->
					<!--[pnml name="_PC_PREV"]-->
				<!--[/if]-->
				&nbsp;|&nbsp;
				<!--[if !empty($nextlink) ]-->
					<a href="<!--[$nextlink]-->"><!--[pnml name="_PC_NEXT"]--> <!--[$offset_increment]--> <!--[pnml name="_EVENTS"]--></a> >>
				<!--[else]-->
					<!--[pnml name="_PC_NEXT"]-->
				<!--[/if]-->
			</div>
		</div>
	</form>
<!--[/if]--><!--[* end if no events *]-->
</div><!-- /pn-admincontainer -->
