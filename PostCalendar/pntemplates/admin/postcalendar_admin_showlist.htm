<!--[*  $Id$  *]-->
<!--[include file="admin/postcalendar_admin_menu.htm"]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname='PostCalendar' src='admin.gif']--></div>
<h2><!--[gt text="$title"]--></h2>
<!--[if empty($events)]-->
	<!--[assign var="e" value=No Events]-->
<!--[else]-->
	<form class="pn-adminform" name="listevents" action="<!--[pnmodurl modname="PostCalendar" type="admin" func="adminEvents"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<div>
			<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="PostCalendar"]-->">
			<table class="pn-admintable">
				<tr>
					<td><b><!--[gt text='Select']--></b></td>
					<td><b><a href='<!--[$title_sort_url]-->'><!--[gt text='Title']--></a></b></td>
					<td><b><a href='<!--[$time_sort_url]-->'><!--[gt text='Timestamp (entered on)']--></a></b></td>
				</tr>
				<!--[section name=event loop=$events]-->
					<tr class="<!--[cycle values="pn-odd,pn-even"]-->">
						<td><input type="checkbox" value="<!--[$events[event].eid]-->" id="events[]" name="events[]"/></td>
						<td><a href='<!--[pnmodurl modname="PostCalendar" type="admin" func="edit" eid=$events[event].eid]-->' ><!--[$events[event].title|pc_cleanVar]--></a></td>
						<td><!--[$events[event].time]--></td>
					</tr>
				<!--[/section]-->
			</table>
			<div style='text-align: left;'>
				<!--[html_options name=action options=$formactions selected=$actionselected]-->
				<input type="hidden" name="thelist" value="<!--[$function]-->">
				<input type="submit" value="<!--[gt text="Perform this action"]-->"/>
			</div>
			<div id="listmanipulator" style='text-align: center; background-color:#cccccc; padding:.5em; margin-top:.5em;'>
				<!--[if !empty($prevlink)]-->
					<< <a href="<!--[$prevlink]-->"><!--[gt text="Prev"]--> <!--[$offset_increment]--> <!--[gt text="Events"]--></a>
				<!--[else]-->
					<!--[gt text="Prev"]-->
				<!--[/if]-->
				&nbsp;|&nbsp;
				<!--[if !empty($nextlink)]-->
					<a href="<!--[$nextlink]-->"><!--[gt text="Next"]--> <!--[$offset_increment]--> <!--[gt text="Events"]--></a> >>
				<!--[else]-->
					<!--[gt text="Next"]-->
				<!--[/if]-->
			</div>
		</div>
	</form>
<!--[/if]--><!--[* end if no events *]-->
</div><!-- /pn-admincontainer -->
