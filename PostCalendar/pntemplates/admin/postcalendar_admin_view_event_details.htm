<table width="100%" border="0" cellpadding="5" cellspacing="0" class="calcontainer">
	<tr>
		<td class="eventtitle" width="100%" nowrap="nowrap">
			<b><!--[ $A_EVENT.title ]--></b>
		</td>
	</tr>
	<tr>
		<td class="eventtime" width="100%" nowrap="nowrap">
			<!--[ if $A_EVENT.alldayevent != true ]-->
				<!--[ if $24HOUR_TIME ]-->
					<!--[ assign var="timestamp" value=$A_EVENT.startTime|date_format:"%H:%M" ]-->
				<!--[ else ]-->
					<!--[ assign var="timestamp" value=$A_EVENT.startTime|date_format:"%l:%M %p" ]-->
				<!--[ /if ]-->
				<!--[ $timestamp ]-->
			<!--[ /if ]-->
			
			<!--[ if $USE_INT_DATES eq true ]-->
				<!--[ pc_date_format date=$A_EVENT.eventDate format="%A, %d %B %Y" ]-->
			<!--[ else ]-->	
				<!--[ pc_date_format date=$A_EVENT.eventDate format="%A, %B %d %Y" ]-->
			<!--[ /if ]-->
			
			<!--[ if $A_EVENT.alldayevent ]-->
				<!--[pnml name='_PC_ALL_DAY']-->
			<!--[ else ]-->
				<!--[pnml name='_PC_DURATION']-->: <!--[ $A_EVENT.duration_hours ]-->:<!--[ $A_EVENT.duration_minutes ]-->
			<!--[ /if ]-->
		</td>
	</tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" class="calcontainer">
	<tr>
		<td valign="top" align="left" width="100%">
			<!--[ $A_EVENT.hometext ]-->
		</td>
		<td valign="top" align="left" nowrap="nowrap">
			<!--[ if $LOCATION_INFO ]-->
				<p><b><!--[pnml name='_CALLOCATION']-->:</b><br />
				<!--[ if $A_EVENT.location != '' ]-->
					<!--[ $A_EVENT.location ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.street1 != '' ]-->
					<!--[ $A_EVENT.street1 ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.street2 != '' ]-->
					<!--[ $A_EVENT.street2 ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.city != '' ]-->
					<!--[ $A_EVENT.city ]-->
				<!--[ /if ]-->
				<!--[ if $A_EVENT.state != '' ]-->
					<!--[ $A_EVENT.state ]-->
				<!--[ /if ]-->
				<!--[ if $A_EVENT.postal != '' ]-->
					<!--[ $A_EVENT.postal ]-->
				<!--[ /if ]-->
				</p>
			<!--[ /if ]-->
			<!--[ if $CONTACT_INFO ]-->
				<p><b><!--[pnml name='_PC_CONTACT']-->:</b><br />
				<!--[ if $A_EVENT.contname ]-->
					<!--[ $A_EVENT.contname ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.conttel ]-->
					<!--[ $A_EVENT.conttel ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.contemail ]-->
					<a href="mailto:<!--[ $A_EVENT.contemail ]-->"><!--[ $A_EVENT.contemail ]--></a><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.website ]-->
					<a href="<!--[ $A_EVENT.website ]-->" target="_blank"><!--[ $A_EVENT.website ]--></a><br />
				<!--[ /if ]-->
				</p>
			<!--[ /if ]-->
			<!--[ if $A_EVENT.fee != '' ]-->
				<br /><!--[pnml name='_FEE']-->: <!--[ $A_EVENT.fee ]-->
			<!--[ /if ]-->
		</td>
	</tr>
</table>
<!--[pnsecauthaction comp="::" inst=".*" level="ACCESS_EDIT" assign="ACCESS_EDIT"]-->
<!--[pnsecauthaction comp="::" inst=".*" level="ACCESS_DELETE" assign="ACCESS_DELETE"]-->

<!--[ if $ACCESS_EDIT ]-->
	<a href="<!--[ $ADMIN_EDIT ]-->" <!--[ $ADMIN_TARGET ]-->><!--[pnml name='_PC_ADMIN_ACTION_EDIT']--></a> |
    <a href="<!--[ $ADMIN_COPY ]-->" <!--[ $ADMIN_TARGET ]-->><!--[pnml name='_PC_ADMIN_ACTION_COPY']--></a> |
<!--[ /if ]-->
<!--[ if $ACCESS_DELETE ]-->
	<a href="<!--[ $ADMIN_DELETE ]-->" <!--[ $ADMIN_TARGET ]-->><!--[pnml name='_PC_ADMIN_ACTION_DELETE']--></a>
<!--[ /if ]-->
<hr>
