<table width="100%" border="0" cellpadding="5" cellspacing="0" class="calcontainer">
    <tr>
        <td class="eventtitle" width="100%" nowrap="nowrap">
            <b><!--[$A_EVENT.title|pc_cleanVar]--></b>
        </td>
    </tr>
    <tr>
        <td class="eventtime" width="100%" nowrap="nowrap">
            <!--[if $A_EVENT.alldayevent != true]-->
                <!--[ if $24HOUR_TIME ]-->
                    <!--[assign var="timestamp" value=$A_EVENT.startTime|date_format:"%H:%M"]-->
                <!--[else]-->
                    <!--[assign var="timestamp" value=$A_EVENT.startTime|date_format:"%l:%M %p"]-->
                <!--[/if]-->
                <!--[$timestamp]-->
            <!--[/if]-->

            <!--[$A_EVENT.eventDate|pc_date_format]-->

            <!--[if $A_EVENT.alldayevent]-->
                <!--[gt text='All Day']-->
            <!--[else]-->
                <!--[gt text='Duration']-->: <!--[$A_EVENT.duration_hours]-->:<!--[$A_EVENT.duration_minutes]-->
            <!--[/if]-->
        </td>
    </tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0" class="calcontainer">
    <tr>
        <td valign="top" align="left" width="100%">
            <!--[$A_EVENT.hometext]-->
        </td>
        <td valign="top" align="left" nowrap="nowrap">
            <!--[if $LOCATION_INFO]-->
                <p><b><!--[gt text='Location']-->:</b><br />
                <!--[if $A_EVENT.location != '']-->
                    <!--[$A_EVENT.location]--><br />
                <!--[/if]-->
                <!--[if $A_EVENT.street1 != '']-->
                    <!--[$A_EVENT.street1]--><br />
                <!--[/if]-->
                <!--[if $A_EVENT.street2 != '']-->
                    <!--[$A_EVENT.street2]--><br />
                <!--[/if]-->
                <!--[if $A_EVENT.city != '']-->
                    <!--[$A_EVENT.city]-->
                <!--[/if]-->
                <!--[if $A_EVENT.state != '']-->
                    <!--[$A_EVENT.state]-->
                <!--[/if]-->
                <!--[if $A_EVENT.postal != '']-->
                    <!--[$A_EVENT.postal]-->
                <!--[/if]-->
                </p>
            <!--[/if]-->
            <!--[if $CONTACT_INFO]-->
                <p><b><!--[gt text='Contact Information']-->:</b><br />
                <!--[if $A_EVENT.contname]-->
                    <!--[$A_EVENT.contname]--><br />
                <!--[/if]-->
                <!--[if $A_EVENT.conttel]-->
                    <!--[$A_EVENT.conttel]--><br />
                <!--[/if]-->
                <!--[if $A_EVENT.contemail]-->
                    <a href="mailto:<!--[$A_EVENT.contemail]-->"><!--[$A_EVENT.contemail]--></a><br />
                <!--[/if]-->
                <!--[if $A_EVENT.website]-->
                    <a href="<!--[$A_EVENT.website]-->" target="_blank"><!--[$A_EVENT.website]--></a><br />
                <!--[/if]-->
                </p>
            <!--[/if]-->
            <!--[if $A_EVENT.fee != '']-->
                <br /><!--[gt text='Fee']-->: <!--[$A_EVENT.fee]-->
            <!--[/if]-->
        </td>
    </tr>
</table>
<hr>
