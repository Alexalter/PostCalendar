<!--[ if $smarty.get.theme eq "Printer" ]-->
	<!--[* page presented in printer theme *]-->
	<!--[ assign var="ACCESS_ADD" value=0 ]-->
	<!--[ assign var="PRINT_VIEW" value=1 ]-->
<!--[/if]-->
<!--[ if $PRINT_VIEW != 1 ]-->
<!--[ include file="navigation_small.html" ]-->
<!--[ /if ]-->

<h2 class="postcalendar_header">
			<!--[ $A_EVENT.title|pnvarprephtmldisplay ]-->
</h2>

<div class="calcontainer">
<table width="100%" border="0" cellpadding="5" cellspacing="0">
	<tr>
		<td class="eventtime" width="100%" nowrap="nowrap">
			<!--[ if $A_EVENT.alldayevent != true ]-->
				<!--[ if $24HOUR_TIME ]-->
					<!--[ assign var="timestamp" value=$A_EVENT.startTime|date_format:"%H:%M" ]-->
				<!--[ else ]-->
					<!--[ assign var="timestamp" value=$A_EVENT.startTime|date_format:"%I:%M %p" ]-->
				<!--[ /if ]-->
				<!--[ $timestamp ]-->
			<!--[ /if ]-->

			<!--[ if $USE_INT_DATES eq true ]-->
				<!--[ pc_date_format date=$A_EVENT.eventDate format="%A, %d %B %Y" ]-->
			<!--[ else ]-->	
				<!--[ pc_date_format date=$A_EVENT.eventDate format="%A, %B %d %Y" ]-->
			<!--[ /if ]-->

			<!--[ if $A_EVENT.alldayevent ]-->
				All Day
			<!--[ else ]-->
				Duration: <!--[ $A_EVENT.duration_hours ]-->:<!--[ $A_EVENT.duration_minutes ]-->
			<!--[ /if ]-->
			
			<!--[ if $PRINT_VIEW eq false ]-->
				<a href='<!--[pnmodurl modname="PostCalendar" type="user" func="export" eid=$A_EVENT.eid date=$A_EVENT.eventDate ]-->'>
				<!--[ pnimg src='bell.gif' alt="Add this event to my calendar" ]-->
				</a>
			<!--[/if]-->
		</td>
	</tr>
</table>
<table width="100%" border="0" cellpadding="5" cellspacing="0">
	<tr>
		<td valign="top" align="left" width="100%">
			<!--[ $A_EVENT.hometext ]-->
		</td>
		<td valign="top" align="left" nowrap="nowrap">
			<!--[ if $LOCATION_INFO ]-->
				<p><b>Location:</b><br />
				<!--[ if $A_EVENT.location != '' ]-->
					<!--[ $A_EVENT.location ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.street1 != '' ]-->
					<!--[ $A_EVENT.street1 ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.street2 != '' ]-->
					<!--[ $A_EVENT.street2 ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.city != '' ]-->
					<!--[ $A_EVENT.city ]-->
				<!--[ /if ]-->
				<!--[ if $A_EVENT.state != '' ]-->
					<!--[ $A_EVENT.state ]-->
				<!--[ /if ]-->
				<!--[ if $A_EVENT.postal != '' ]-->
					<!--[ $A_EVENT.postal ]-->
				<!--[ /if ]-->
				</p>
			<!--[ /if ]-->
			<!--[ if $CONTACT_INFO ]-->
				<p><b>Contact Information:</b><br />
				<!--[ if $A_EVENT.contname ]-->
					<!--[ $A_EVENT.contname ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.conttel ]-->
					<!--[ $A_EVENT.conttel ]--><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.contemail ]-->
					<a href="mailto:<!--[ $A_EVENT.contemail ]-->"><!--[ $A_EVENT.contemail ]--></a><br />
				<!--[ /if ]-->
				<!--[ if $A_EVENT.website ]-->
					<a href="<!--[ $A_EVENT.website ]-->" target="_blank"><!--[ $A_EVENT.website ]--></a><br />
				<!--[ /if ]-->
				</p>
			<!--[ /if ]-->
			<!--[ if $A_EVENT.fee != '' ]-->
				<br />Fee: <!--[ $A_EVENT.fee ]-->
			<!--[ /if ]-->
		</td>
	</tr>
</table>
</div>
<!--[ pnmodcallhooks hookobject=item hookaction=display hookid=$A_EVENT.eid returnurl="index.php?module=PostCalendar&func=view&viewtype=details&eid=$eid" ]-->
<!--[ if $PRINT_VIEW != 1 ]-->
	<!--[ if $ACCESS_ADMIN ]-->
		<a href="<!--[ $ADMIN_EDIT ]-->" <!--[ $ADMIN_TARGET ]-->>Edit</a> |
		<a href="<!--[ $ADMIN_COPY ]-->" <!--[ $ADMIN_TARGET ]-->>Copy</a> |
		<a href="<!--[ $ADMIN_DELETE ]-->" <!--[ $ADMIN_TARGET ]-->>Delete</a>
	<!--[ elseif $USER_CAN_EDIT ]-->
		<a href="<!--[ $USER_EDIT ]-->" <!--[ $USER_TARGET ]-->>Edit</a> |
    <a href="<!--[ $USER_COPY ]-->" <!--[ $USER_TARGET ]-->>Copy</a> |
		<a href="<!--[ $USER_DELETE ]-->" <!--[ $USER_TARGET ]-->>Delete</a>
	<!--[ /if ]-->
<!--[ /if ]-->
<div style='text-align:right;'>
	<!--[ if $PRINT_VIEW eq true ]-->
		<!--[ assign var="viewtype" value=$smarty.get.viewtype ]-->
		<!--[if ((empty($smarty.get.viewtype)) or (!isset($smarty.get.viewtype)))]-->
			<!--[pnmodgetvar module="PostCalendar" name="pcDefaultView" assign="viewtype" ]-->
		<!--[/if]-->
		<a href="<!--[pnmodurl modname="PostCalendar" func="view" viewtype=$viewtype Date=$smarty.get.Date eid=$A_EVENT.eid ]-->">Return</a>
	<!--[/if]-->
</div>
