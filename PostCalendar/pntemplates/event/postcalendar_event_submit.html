<!--[*  $Id$  *]-->
<!--[ pc_calendar_init ]-->
<!--[pnmodgetvar module="PostCalendar" name="pcAllowUserCalendar"|pnvarprepfordisplay assign="pcAllowUserCalendar"]-->
<!--[pnmodgetvar module="PostCalendar" name="enablecategorization" assign="enablecats"]-->
<!--[pnpageaddvar name="javascript" value="modules/PostCalendar/pnjavascript/postcalendar_submit_validate.js"]-->

<!--[ include file="user/postcalendar_user_navigation_small.html" ]-->

<!--[if ($loaded_event.preview eq true)]-->
    <div style='background-color:#CCCCCC; border: 2px solid #999999; margin: 2em; padding: 1em;'>
        <h3 style='border-bottom: 1px solid #999999;'><i><!--[gt text='Event preview']--></i></h3>
        <!--[ include file="event/postcalendar_event_preview.htm" ]-->
    </div>
<!--[/if]-->
<form name="nd" action="<!--[ pc_url action="submit" func=$func]-->" method="post" enctype="application/x-www-form-urlencoded">
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="PostCalendar"]-->">

<div style='border-color:#CCCCCC;border-style:solid;border-width:0 1px 1px;color:inherit;margin-bottom:1.25em;padding:0 1% 5px;width:auto;'>
<div style='float:right; padding-top:5px;'><!--[pnimg modname=PostCalendar src=admin.gif __alt="PostCalendar Rocks!"]--></div>
<h2 style='border-bottom:1px solid #CCCCCC;margin-top:1em;text-align:left;'><!--[gt text='Create new calendar event']--></h2>
<div style="padding-top:16px;">
<h2 style='border-bottom:1px solid #CCCCCC;margin-top:0;text-align:left;'><!--[gt text='Event']--></h2>
    <table width="100%" border="0" cellpadding="2" cellspacing="0">
    <!-- EVENT INFO ROWS -->
        <tr>
            <td align="left" valign="top" width="50%">
                <!--[gt text='Title']-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style='color:red;'>*<!--[gt text='Required']--></span><br />
                <input type="text" name="postcalendar_events[title]" value="<!--[ $loaded_event.title ]-->" size="40" /><br />
		        
                <!--[if ((is_array($users)) AND ($pcAllowUserCalendar)) ]-->
                    <!--[gt text='For user']-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style='color:red;'>*<!--[gt text='Required']--></span><br />
		            <!--[html_options name=postcalendar_events[aid] options=$users selected=$loaded_event.aid]-->
                <!--[else]-->
                    <br /><i><!--[gt text='For user']-->: <!--[$username_selected]--></i>
                    <input type="hidden" name="postcalendar_events[aid]" value="<!--[$loaded_event.aid]-->">          
                <!--[/if]--><br /><br />

		        <b><!--[gt text='Start date']-->:</b>&nbsp;&nbsp;&nbsp;
		        <!--[ pc_calendar_build_input_box objectName="postcalendar_events" htmlName="eventDate" dateFormat="%d-%m-%Y" defaultString=$loaded_event.eventDatevalue defaultDate=$loaded_event.eventDate ]-->
		        <br/ ><br />
                <table border="0" cellpadding="0" cellspacing="1">
                    <tr>
                        <td valign="top" align="left"><input type="radio" name="postcalendar_events[alldayevent]" value="1"<!--[$SelectedAllday]--> /></td>
                        <td valign="top" align="left"><!--[gt text='All-day event']--></td>
                    </tr>
                    <tr>
                        <td valign="top" align="left"><input type="radio" name="postcalendar_events[alldayevent]" value="0"<!--[$SelectedTimed]--> /></td>
                        <td valign="top" align="left"><!--[gt text='Timed event']--></td>
                        <td valign="top" align="left">
                            <!--[html_select_time time=`$loaded_event.startTime` display_seconds=false use_24_hours=$24HOUR_TIME minute_interval=$minute_interval field_array="postcalendar_events[startTime]" prefix=""]-->
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" align="left">&nbsp;</td>
                        <td valign="top" align="left"><!--[gt text='Duration']--></td>
                        <td valign="top" align="left">
                            <!--[html_select_time time=`$loaded_event.duration` display_seconds=false display_minutes=false display_meridian=false use_24_hours=true field_array="postcalendar_events[duration]" prefix=""]-->
                            <!--[gt text='Hours']-->
                            <!--[html_select_time time=`$loaded_event.duration` display_seconds=false display_hours=false display_meridian=false minute_interval=$minute_interval field_array="postcalendar_events[duration]" prefix=""]-->
                            <!--[gt text='Minutes']-->
                        </td>
                    </tr>
                </table>
		        <br/ >
                <!--[gt text='Description']--><br />
		        <textarea id="description" name="postcalendar_events[hometext]" wrap="virtual" rows="5" cols="40"><!--[ $loaded_event.hometext ]--></textarea><br />
                <!--[if $formattedcontent eq 0]-->
                    <!--[* SCRIBITE NOT IN USE *]-->
                    <!--[html_options name="postcalendar_events[html_or_text]" options=$EventHTMLorText selected=$loaded_event.HTMLorTextVal]-->
                    <div class="z-warningmsg" id="html_warning"><b><!--[gt text='Permitted HTML tags']--></b><br /><!--[allowedhtml]--></div>
                <!--[else]-->
                    <!--[* SCRIBITE IN USE *]-->
                    <input type="hidden" name="postcalendar_events[html_or_text]" value="html" />
                <!--[/if]-->
            </td>

            <td align="left" valign="top" width="50%" style='padding-left:2em;'>
                <!--[gt text='Sharing']--><br />
                <!--[if $pcAllowUserCalendar ]-->
                    <!--[html_options name="postcalendar_events[sharing] options=$sharingselect selected=$loaded_event.sharing]-->
                <!--[else]-->
                    <span style='padding-left:3em;'><i><!--[gt text='Global']--></i><input type="hidden" name="postcalendar_events[sharing]" value="3"></span><br />
                <!--[/if]-->
                <br />
                <!--[if $enablecats]-->
                    <div class="pn-formrow">
                        <!--[gt text='Category']-->
                        <!--[nocache]-->
                        <ul>
                        <!--[foreach from=$catregistry key=property item=category]-->
                            <!--[array_field_isset assign="selectedValue" array=$loaded_event.__CATEGORIES__ field=$property returnValue=1]-->
                            <li><!--[selector_category category=$category name="postcalendar_events[__CATEGORIES__][$property]" field="id" selectedValue=$selectedValue defaultValue="0"]--></li>
                        <!--[/foreach]-->
                        </ul>
                        <!--[/nocache]-->
                    </div>
                    <br />
                <!--[/if]-->
                <table border="0" cellpadding="0" cellspacing="2">
                <tr>
                    <td colspan="3" valign="middle">
                        <!--[gt text='Location']--><br />
                        <table border="0" align="left" cellpadding="0" cellspacing="0">
                            <tr>
                                <td><input size="40" type="text" name="postcalendar_events[location][event_location]"  value="<!--[ $loaded_event.location_info.event_location ]-->" /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <!--[gt text='Street']--><br />
                        <input size="40" type="text" name="postcalendar_events[location][event_street1]"  value="<!--[ $loaded_event.location_info.event_street1 ]-->" /><br />
                        <input size="40" type="text" name="postcalendar_events[location][event_street2]"  value="<!--[ $loaded_event.location_info.event_street2 ]-->" />
                    </td>
                </tr>
                <tr>
                    <td><!--[gt text='City']--></td><td><!--[gt text='State']--></td><td><!--[gt text='Zipcode']--></td>
                </tr>
                <tr>
                    <td><input size="10" type="text" name="postcalendar_events[location][event_city]"  value="<!--[ $loaded_event.location_info.event_city ]-->" /></td>
                    <td><input size="10" type="text" name="postcalendar_events[location][event_state]"  value="<!--[ $loaded_event.location_info.event_state ]-->" /></td>
                    <td><input size="10" type="text" name="postcalendar_events[location][event_postal]"  value="<!--[ $loaded_event.location_info.event_postal ]-->" /></td>
                </tr>
                </table>
                <br />
                <!--[gt text='Contact']--><br />
                <input type="text" name="postcalendar_events[contname]" value="<!--[ $loaded_event.contname ]-->" /><br />
                <!--[gt text='Phone number']--><br />
                <input type="text" name="postcalendar_events[conttel]" value="<!--[ $loaded_event.conttel ]-->" /><br />
                <!--[gt text='E-mail address']--><br />
                <input type="text" name="postcalendar_events[contemail]" value="<!--[ $loaded_event.contemail ]-->" /><br />
                <!--[gt text='Web site']--><br />
                <input type="text" name="postcalendar_events[website]" value="<!--[ $loaded_event.website ]-->" /><br />
                <!--[gt text='Fee']--><br />
                <input type="text" name="postcalendar_events[fee]" value="<!--[ $loaded_event.fee ]-->" /><br />
            </td>
        </tr>
    </table>
</div>
<!-- EVENT INFO ROWS -->

<!-- REPEATING ROWS -->
<div>
<h2 style='border-bottom:1px solid #CCCCCC;margin-top:1em;text-align:left;'><!--[gt text='Repetition settings']--></h2>
    <table width="100%" border="0" cellpadding="2" cellspacing="0">
        <tr>
            <td colspan="2" align="left" valign="middle" width="100%">
                <input type="radio" name="postcalendar_events[recurrtype]" value="0" <!--[ $SelectedNoRepeat ]--> />
                <!--[gt text='One-time event']--><br />

                <input type="radio" name="postcalendar_events[recurrtype]" value="1" <!--[ $SelectedRepeat ]--> />
                <!--[gt text='Repeats every']-->
                <input type="text" name="postcalendar_events[repeat][event_repeat_freq]" value="<!--[ $loaded_event.repeat.event_repeat_freq ]-->" size="4" />
                <!--[ html_options name="postcalendar_events[repeat][event_repeat_freq_type]" options=$repeat_freq_type selected=$loaded_event.repeat.event_repeat_freq_type ]-->
                <br />

                <input type="radio" name="postcalendar_events[recurrtype]" value="2" <!--[ $SelectedRepeatOn ]--> />
                <!--[gt text='Repeats on']-->
                <!--[ html_options name="postcalendar_events[repeat][event_repeat_on_num]" options=$repeat_on_num selected=$loaded_event.repeat.event_repeat_on_num ]-->

                <!--[ html_options name="postcalendar_events[repeat][event_repeat_on_day]" options=$repeat_on_day selected=$loaded_event.repeat.event_repeat_on_day ]-->
                &nbsp;<!--[gt text='of the month, every']-->&nbsp;
				<input type="text" name="postcalendar_events[repeat][event_repeat_on_freq]" value="<!--[ $loaded_event.repeat.event_repeat_on_freq ]-->" size="4" />
				<!--[gt text='month(s)']-->.
                <br /><br />

                <b><!--[gt text='End date']-->:</b><br />
                <input type="radio" name="postcalendar_events[endtype]" value="1" <!--[ $SelectedEndOn ]--> />&nbsp;
		        <!--[ if $postcalendar_events.eventDate > $postcalendar_events.endDate ]-->
                	<!--[ pc_calendar_build_input_box objectName="postcalendar_events" htmlName="endDate" dateFormat="%d-%m-%Y" defaultString=$loaded_event.eventDatevalue defaultDate=$loaded_event.eventDate ]--><br />
                <!--[ else ]-->
                	<!--[ pc_calendar_build_input_box objectName="postcalendar_events" htmlName="endDate" dateFormat="%d-%m-%Y" defaultString=$loaded_event.endvalue defaultDate=$loaded_event.endDate ]--><br />
                <!--[ /if ]-->
                <input type="radio" name="postcalendar_events[endtype]" value="0" <!--[ $SelectedNoEnd ]--> />&nbsp;
                <!--[gt text='No end date']-->
            </td>
        </tr>
    </table>
</div>

<input type="hidden" name="is_update" value="<!--[$loaded_event.is_update]-->">
<input type="hidden" name="postcalendar_events[eid]" value="<!--[$loaded_event.eid]-->">
<!--[if !empty($loaded_event.data_loaded) ]--> <input type="hidden" name="postcalendar_events[data_loaded]" value="<!--[$loaded_event.data_loaded]-->"><!--[/if]-->

<hr />
<select name="form_action">
	<option value="preview"><!--[gt text='Preview']--></option>
	<option value="commit" selected><!--[gt text='Submit']--></option>
</select><input type="submit" name="_submit" value="go">

</form>
</div> <!-- /page container-->
