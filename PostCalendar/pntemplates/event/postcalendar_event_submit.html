<!--[*  $Id$  *]-->
<!--[ pc_calendar_init ]-->
<!--[pnmodgetvar module="PostCalendar" name="pcAllowUserCalendar"|pnvarprepfordisplay assign="pcAllowUserCalendar"]-->
<!--[pnmodgetvar module="PostCalendar" name="enablecategorization" assign="enablecats"]-->
<!--[pnpageaddvar name="javascript" value="modules/PostCalendar/pnjavascript/postcalendar_submit_validate.js"]-->

<!--[pnsecauthaction realm="0" comp="PostCalendar::" inst=".*" level="ACCESS_ADMIN" assign="auth"]-->
<!--[ if $auth ]-->
<!--[ /if ]-->
<!--[ include file="user/postcalendar_user_navigation_small.html" ]-->

<!--[if !empty($preview)]-->
    <div style='background-color:#CCCCCC; border: 2px solid #999999; margin: 2em; padding: 1em;'>
        <h3 style='border-bottom: 1px solid #999999;'><!--[gt text='Event preview']--></h3>
        <!--[$preview]-->
    </div>
<!--[/if]-->
<form name="nd" action="<!--[ pc_url action="submit" ]-->" method="post" enctype="application/x-www-form-urlencoded">
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="PostCalendar"]-->">

<div style='border-color:#CCCCCC;border-style:solid;border-width:0 1px 1px;color:inherit;margin-bottom:1.25em;padding:0 1% 5px;width:auto;'>
<div style='float:right; padding-top:5px;'><!--[pnimg modname=PostCalendar src=admin.gif __alt="PostCalendar Rocks!"]--></div>
<h2 style='border-bottom:1px solid #CCCCCC;margin-top:1em;text-align:left;'><!--[gt text='Create new calendar event']--></h2>
<div style="padding-top:16px;">
<h2 style='border-bottom:1px solid #CCCCCC;margin-top:0;text-align:left;'><!--[gt text='Event']--></h2>
    <table width="100%" border="0" cellpadding="2" cellspacing="0">
    <!-- EVENT INFO ROWS -->
        <tr>
            <td align="left" valign="top" width="50%">
                <!--[gt text='Title']-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style='color:red;'>*<!--[gt text='Required']--></span><br />
                <input type="text" name="event_subject" value="<!--[ $ValueEventTitle ]-->" size="40" /><br />
		        
                <!--[if ((is_array($users)) AND ($pcAllowUserCalendar)) ]-->
                    <!--[gt text='For user']-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style='color:red;'>*<!--[gt text='Required']--></span><br />
		            <!--[html_options name=event_for_userid options=$users selected=$user_selected]-->
                <!--[else]-->
                    <br /><i><!--[gt text='For user']-->: <!--[$username_selected]--></i>
                    <input type="hidden" name="event_for_userid" value="<!--[$user_selected]-->">          
                <!--[/if]--><br /><br />

		        <b><!--[gt text='Start date']-->:</b>&nbsp;&nbsp;&nbsp;
		        <!--[ pc_calendar_build_input_box htmlName="meetingdate_start" dateFormat="%d-%m-%Y" defaultString=$startvalue defaultDate=$startdate ]-->
		        <br/ ><br />
                <table border="0" cellpadding="0" cellspacing="1">
                    <tr>
                        <td valign="top" align="left"><input type="radio" name="event_allday" value="1" <!--[ $SelectedAllday ]--> /></td>
                        <td valign="top" align="left"><!--[gt text='All-day event']--></td>
                    </tr>
                    <tr>
                        <td valign="top" align="left"><input type="radio" name="event_allday" value="0" <!--[ $SelectedTimed ]--> /></td>
                        <td valign="top" align="left"><!--[gt text='Timed event']--></td>
                        <td valign="top" align="left">
                            <!--[html_select_time time=$SelectedTime display_seconds=false use_24_hours=$24HOUR_TIME minute_interval=$minute_interval prefix="event_starttime"]-->
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" align="left">&nbsp;</td>
                        <td valign="top" align="left"><!--[gt text='Duration']--></td>
                        <td valign="top" align="left">
                            <!--[html_select_time time=$event_duration display_seconds=false display_minutes=false display_meridian=false use_24_hours=true prefix="event_dur_"]-->
                            <!--[gt text='Hours']-->
                            <!--[html_select_time time=$event_duration display_seconds=false display_hours=false display_meridian=false minute_interval=$minute_interval prefix="event_dur_"]-->
                            <!--[gt text='Minutes']-->
                        </td>
                    </tr>
                </table>
		        <br/ >
                <!--[gt text='Description']--><br />
		        <textarea id="description" name="event_desc" wrap="virtual" rows="5" cols="40"><!--[ $ValueEventDesc ]--></textarea><br />
                <!--[if $formattedcontent eq 0]-->
                    <!--[* SCRIBITE NOT IN USE *]-->
                    <!--[html_options name=pc_html_or_text options=$EventHTMLorText selected=$EventHTMLorTextVal]-->
                    <div class="pn-warningmsg" id="html_warning"><b><!--[gt text='Permitted HTML tags']--></b><br /><!--[allowedhtml]--></div>
                <!--[else]-->
                    <!--[* SCRIBITE IN USE *]-->
                    <input type="hidden" name="pc_html_or_text" value="html" />
                <!--[/if]-->
            </td>

            <td align="left" valign="top" width="50%" style='padding-left:2em;'>
                <!--[gt text='Sharing']--><br />
                <!--[if $pcAllowUserCalendar ]-->
                    <!--[html_options name=event_sharing options=$sharingselect selected=$event_sharing]-->
                <!--[else]-->
                    <span style='padding-left:3em;'><i><!--[gt text='Global']--></i><input type="hidden" name="event_sharing" value="3"></span><br />
                <!--[/if]-->
                <br />
                <!--[if $enablecats]-->
                    <div class="pn-formrow">
                        <!--[gt text='Category']-->
                        <!--[nocache]-->
                        <ul>
                        <!--[foreach from=$catregistry key=property item=category]-->
                            <!--[array_field_isset assign="selectedValue" array=$__CATEGORIES__ field=$property returnValue=1]-->
                            <li><!--[selector_category category=$category name="postcalendar_events[__CATEGORIES__][$property]" field="id" selectedValue=$selectedValue defaultValue="0"]--></li>
                        <!--[/foreach]-->
                        </ul>
                        <!--[/nocache]-->
                    </div>
                    <br />
                <!--[/if]-->
                <table border="0" cellpadding="0" cellspacing="2">
                <tr>
                    <td colspan="3" valign="middle">
                        <!--[gt text='Location']--><br />
                        <table border="0" align="left" cellpadding="0" cellspacing="0">
                            <tr>
                                <td><input size="40" type="text" name="event_location"  value="<!--[ $ValueLocation ]-->" /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <!--[gt text='Street']--><br />
                        <input size="40" type="text" name="event_street1"  value="<!--[ $ValueStreet1 ]-->" /><br />
                        <input size="40" type="text" name="event_street2"  value="<!--[ $ValueStreet2 ]-->" />
                    </td>
                </tr>
                <tr>
                    <td><!--[gt text='City']--></td><td><!--[gt text='State']--></td><td><!--[gt text='Zipcode']--></td>
                </tr>
                <tr>
                    <td><input size="10" type="text" name="event_city"  value="<!--[ $ValueCity ]-->" /></td>
                    <td><input size="10" type="text" name="event_state"  value="<!--[ $ValueState ]-->" /></td>
                    <td><input size="10" type="text" name="event_postal"  value="<!--[ $ValuePostal ]-->" /></td>
                </tr>
                </table>
                <br />
                <!--[gt text='Contact']--><br />
                <input type="text" name="event_contname" value="<!--[ $ValueContact ]-->" /><br />
                <!--[gt text='Phone number']--><br />
                <input type="text" name="event_conttel" value="<!--[ $ValuePhone ]-->" /><br />
                <!--[gt text='E-mail address']--><br />
                <input type="text" name="event_contemail" value="<!--[ $ValueEmail ]-->" /><br />
                <!--[gt text='Web site']--><br />
                <input type="text" name="event_website" value="<!--[ $ValueWebsite ]-->" /><br />
                <!--[gt text='Fee']--><br />
                <input type="text" name="event_fee" value="<!--[ $ValueFee ]-->" /><br />
            </td>
        </tr>
    </table>
</div>
<!-- EVENT INFO ROWS -->

<!-- REPEATING ROWS -->
<!--[pnmodgetvar module="PostCalendar" name="pcRepeating"|pnvarprepfordisplay assign="pcDisplayRepeating"]-->
<!--[ if $pcDisplayRepeating ]-->
<div>
<h2 style='border-bottom:1px solid #CCCCCC;margin-top:1em;text-align:left;'><!--[gt text='Repetition settings']--></h2>
    <table width="100%" border="0" cellpadding="2" cellspacing="0">
        <tr>
            <td colspan="2" align="left" valign="middle" width="100%">
                <input type="radio" name="event_repeat" value="0" <!--[ $SelectedNoRepeat ]--> />
                <!--[gt text='One-time event']--><br />

                <input type="radio" name="event_repeat" value="1" <!--[ $SelectedRepeat ]--> />
                <!--[gt text='Repeats every']-->
                <input type="text" name="event_repeat_freq" value="<!--[ $InputRepeatFreqVal ]-->" size="4" />
				<!--
				<select name="event_repeat_freq">
                <!--[ foreach item=repeat from=$repeat_freq ]-->
                    <option value="<!--[ $repeat.value ]-->" <!--[ $repeat.selected ]-->><!--[ $repeat.name ]--></option>
                <!--[ /foreach ]-->
                </select>
                -->
                <select name="event_repeat_freq_type">
                <!--[ foreach item=repeat from=$repeat_freq_type ]-->
                    <option value="<!--[ $repeat.value ]-->" <!--[ $repeat.selected ]-->><!--[ $repeat.name ]--></option>
                <!--[ /foreach ]-->
                </select>
                <br />

                <input type="radio" name="event_repeat" value="2" <!--[ $SelectedRepeatOn ]--> />
                <!--[gt text='Repeats on']-->
                <select name="event_repeat_on_num">
                <!--[ foreach item=repeat from=$repeat_on_num ]-->
                    <option value="<!--[ $repeat.value ]-->" <!--[ $repeat.selected ]-->><!--[ $repeat.name ]--></option>
                <!--[ /foreach ]-->
                </select>
                <select name="event_repeat_on_day">
                <!--[ foreach item=repeat from=$repeat_on_day ]-->
                    <option value="<!--[ $repeat.value ]-->" <!--[ $repeat.selected ]-->><!--[ $repeat.name ]--></option>
                <!--[ /foreach ]-->
                </select>&nbsp;
                <!--[gt text='of the month, every']-->&nbsp;
				<input type="text" name="event_repeat_on_freq" value="<!--[ $InputRepeatOnFreqVal ]-->" size="4" />
				<!--[gt text='month(s)']-->.
				<!--
                <select name="event_repeat_on_freq">
                <!--[ foreach item=repeat from=$repeat_on_freq ]-->
                    <option value="<!--[ $repeat.value ]-->" <!--[ $repeat.selected ]-->><!--[ $repeat.name ]--></option>
                <!--[ /foreach ]-->
                </select>
				-->
                <br /><br />

                <b><!--[gt text='End date']-->:</b><br />
                <input type="radio" name="event_endtype" value="1" <!--[ $SelectedEndOn ]--> />&nbsp;
		<!--[ if $startdate > $endDate ]-->
                	<!--[ pc_calendar_build_input_box htmlName="meetingdate_end" dateFormat="%d-%m-%Y" defaultString=$startvalue defaultDate=$startdate ]--><br />
                <!--[ else ]-->
                	<!--[ pc_calendar_build_input_box htmlName="meetingdate_end" dateFormat="%d-%m-%Y" defaultString=$endvalue defaultDate=$endDate ]--><br />
                <!--[ /if ]-->
                <input type="radio" name="event_endtype" value="0" <!--[ $SelectedNoEnd ]--> />&nbsp;
                <!--[gt text='No end date']-->
            </td>
        </tr>
    </table>
</div>
<!--[ else ]-->
    <input type="hidden" name="event_repeat" value="1">
    <input type="hidden" name="event_repeat" value="">
    <input type="hidden" name="event_repeat_freq" value="<!--[ $InputRepeatFreqVal ]-->">
    <input type="hidden" name="event_repeat_freq_type" value="1">
    <input type="hidden" name="event_repeat_on_num" value="1">
    <input type="hidden" name="event_repeat_on_day" value="1">
    <input type="hidden" name="event_endtype" value="1">
    <input type="hidden" name="meetingdate_end" value="<!--[ $endDate ]-->" >
    <input type="hidden" name="event_endtype" value="0">
<!--[ /if ]-->

<input type="hidden" name="is_update" value="<!--[$is_update]-->">
<input type="hidden" name="eid" value="<!--[$eid]-->">
<!--[if !empty($data_loaded) ]--> <input type="hidden" name="data_loaded" value="<!--[$data_loaded]-->"><!--[/if]-->

<hr />
<select name="form_action">
	<option value="preview"><!--[gt text='Preview']--></option>
	<option value="commit" selected><!--[gt text='Submit']--></option>
</select><input type="submit" name="_submit" value="go">

</form>
</div> <!-- /page container-->
